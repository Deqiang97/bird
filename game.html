<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script language="JavaScript">
			 var maps=new Array(19);      
			 for(var i=2;i<=19;i++)
			 {
			 	maps[i]=new Array(19);
			 	for(var j=1;j<=19;j++)
			 	{
			 		maps[i][j]=0;
			 	}
			 }
			 //初始化 加载棋子
			 var black=new Image();
			 var white=new Image();
			 black.src="black.png";   //加载棋子图片的
			 white.src="white.png";
			 
			 var can;
			 var ctx;
			 
			 var isBlack=true;
			 
			
		//初始化棋盘
		function init()
		{
			can=document.getElementById("can");
			ctx=can.getContext("2d");
			obj=can.getContext("2d");  
			ctx.strokeStyle="#000";     //棋盘上线的颜色
			for(var i=2;i<=18;i++)
			{
				for(var j=1;j<=18;j++)
				{  
						ctx.strokeRect(j*40,i*40,40,40);    //棋盘上线条的间距
				}
			}
                        obj.beginPath();   //画棋盘上的子
                        obj.arc(200,240,5,0,Math.PI*2,true);
                        obj.closePath();
                        obj.lineWidth=5;
                        obj.fillStyle="#000";                     
                        obj.fill();
                        obj.beginPath();   //画棋盘上的子
                        obj.arc(600,240,5,0,Math.PI*2,true);
                        obj.closePath();
                        obj.lineWidth=5;
                        obj.fillStyle="#000";                     
                        obj.fill();
                        obj.beginPath();   //画棋盘上的子
                        obj.arc(200,600,5,0,Math.PI*2,true);
                        obj.closePath();
                        obj.lineWidth=5;
                        obj.fillStyle="#000";                     
                        obj.fill();
                        obj.beginPath();   //画棋盘上的子
                        obj.arc(600,600,5,0,Math.PI*2,true);
                        obj.closePath();
                        obj.lineWidth=5;
                        obj.fillStyle="#000";                    
                        obj.fill();
                        min=can.getContext("2d");
                        min.shadowBlur=3.6;
                        min.shadowColor="#000";
                        min.shadowOffsetX=5;
                        min.shadowOffsetY=5;
                        min.textAlign="center";
                        min.fillStyle="#000";
                        min.font="34px 楷体";
                        min.fillText("五子棋益智小游戏",400,45);
                        min.font="25px 楷体";
                        min.fillText("—计创16级 汶得强",670,60)
		}
		

		//下子
		function play(e)
		{
		   
			var leftOffset=11;  //11
			//点击cavans的坐标
			var x=e.clientX-leftOffset;   
			var y=e.clientY-11;   //11
                        if(e.clientX>780)
                           var col=parseInt((e.clientX-20)/40);
                        else
			   var col=parseInt((e.clientX-20)/40)+1;
                        if(e.clientY<80)
                        {
                           var row=parseInt((e.clientY-20)/40)+2;
                         }
                         else
                         {
                           if(e.clientY>780)
   			      var row=parseInt((e.clientY-20)/40);
                           else
                              var row=parseInt((e.clientY-20)/40)+1;
                          }
		 
		    if(isBlack)
		    {
		    	
		    	 ctx.drawImage(black,col*40-20,row*40-20);
		    	
		    	 isBlack=false;
		    	 
		    	 maps[row][col]=2;//黑
		    	
		         iswin(2,row,col);
		    	 
		    }
		    else
		    {
		    	   ctx.drawImage(white,col*40-20,row*40-20);
		    	   isBlack=true;
		    	   maps[row][col]=1;//白  
		    	   iswin(1,row,col);
		    }
		   //t  1白  2黑
		  function  iswin(t,row,col)
		    {
		   
		    	var orgrow=row;
		    	var orgcol=col;
		    	var total=1;
		        //水平
		    	while(col-1>=1&&maps[row][col-1]==t)
		    	{
		    		total++;
		    		col--;
		    	}
		    	row=orgrow;
		    	col=orgcol;
		    	while(col+1<=19&&maps[row][col+1]==t)
		    	{
		    		col++;
		    		total++;
		    	}
		    	if(total>=5)
		    	{
		    		if(t==1)
		    		alert("白子赢");
		    		else
		    		alert("黑子赢");
		    	}
		    	
		    	//垂直
		    	row=orgrow;
		    	col=orgcol;
		    	total=1;
		    	while(row-1>1&&maps[row-1][col]==t)
		    	{
		    		row--;
		    		total++;
		    	}
		    	row=orgrow;
		    	col=orgcol;
		    	while(row+1<=19&&maps[row+1][col]==t)
		    	{
		    		row++;
		    		total++;
		    	}
		    	if(total>=5)
		    	{
		    		if(t==1)
		    		alert("白子赢");
		    		else
		    		alert("黑子赢");
		    	}
		    	
		    	//左下  右上
		    	row=orgrow;
		    	col=orgcol;
		    	total=1;
		    	while(row+1<=19&&col-1>=1&&maps[row+1][col-1]==t)
		    	{
		    		row++;
		    		col--;
		    		total++;
		    	}
		    	row=orgrow;
		    	col=orgcol;
		    	while(row-1>=1&&col+1<=19&&maps[row-1][col+1]==t)
		    	{
		    		row--;
		    		col++;
		    		total++;
		    	}
		    	if(total>=5)
		    	{
		    		if(t==1)
		    		alert("白子赢");
		    		else
		    		alert("黑子赢");
		    	}
		    	//左上右下
		    	row=orgrow;
		    	col=orgcol;
		    	total=1;
		    	while(row-1>=1&&col-1>=1&&maps[row-1][col-1]==t)
		    	{
		    		row--;
		    		col--;
		    		total++;
		    	}
		    	row=orgrow;
		    	col=orgcol;
		    		while(row+1<=19&&col+1<=19&&maps[row+1][col+1]==t)
		    	{
		    		row++;
		    		col++;
		    		total++;
		    	}
		    		if(total>=5)
		    	{
		    		if(t==1)
		    		alert("白子赢");
		    		else
		    		alert("黑子赢");
		    	}
		    }
		}
			
		</script>
	</head>
	<body onload="init();">

			<canvas id="can" width="800" height="800" onclick="play(event);" style="background: url(wood.jpg);"></canvas>   
		
		
	</body>
</html>
